<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospepado no meu próprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/culhHcdh71M?si=IEgSJsIXJmCU38Lq"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/30370912?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
        title="A-ha - Take On Me"></iframe>

</body>

</html>
